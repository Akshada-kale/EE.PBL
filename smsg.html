<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Doubts</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #8de5f7;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .message-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        background-color: #fff;
    }

    .message-input {
        width: calc(100% - 60px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
    }

    .send-icon {
        width: 40px;
        height: 40px;
        cursor: pointer;
    }

    .get-answer-icon {
        width: 40px;
        height: 40px;
        cursor: pointer;
    }

    .message-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        margin-bottom: 60px; /* Space for incoming messages */
    }

    .message.sent {
        background-color: #DCF8C6;
        margin-left: auto;
        max-width: 70%;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        padding: 10px;
    }

    .message.received {
        background-color: #E5E5EA;
        margin-right: auto;
        max-width: 70%;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        border-bottom-left-radius: 20px;
        padding: 10px;
    }
</style>
</head>
<body background="pastel.png">
<div class="container">
    <ul class="message-list" id="messageList">
        <!-- Messages will be added here dynamically -->
    </ul>
</div>
<div class="message-bar">
    <input type="text" class="message-input" placeholder="Write your doubt...">
    <img src="send.png" alt="Send" class="send-icon">
    <img src="getans.png" alt="Get Answer" class="get-answer-icon" style="display: none;">
</div>
<script>
    const messageInput = document.querySelector('.message-input');
    const sendIcon = document.querySelector('.send-icon');
    const getAnswerIcon = document.querySelector('.get-answer-icon');
    const messageList = document.getElementById('messageList');

    sendIcon.addEventListener('click', () => {
        const messageText = messageInput.value.trim();
        if (messageText !== '') {
            const message = document.createElement('li');
            message.className = 'message sent'; // Add class 'sent' for sent messages
            message.textContent = messageText;
            messageList.appendChild(message); // Append instead of inserting before
            messageInput.value = '';

            // Simulate sending message to teacher
            sendMessageToTeacher(messageText);
        }
    });

    getAnswerIcon.addEventListener('click', () => {
        // Simulate receiving message from teacher
        const teacherResponse = "This is the answer from the teacher.";
        const message = document.createElement('li');
        message.className = 'message received'; // Add class 'received' for received messages
        message.textContent = teacherResponse;
        messageList.appendChild(message); // Append teacher's response to the message list
        getAnswerIcon.style.display = 'none'; // Hide the "Get Answer" icon after getting the answer
    });

    // Show "Get Answer" icon after 30 seconds
    setTimeout(() => {
        getAnswerIcon.style.display = 'block';
    }, 30000); // 30000 milliseconds = 30 seconds

    function sendMessageToTeacher(message) {
        // Code to send message to teacher (not implemented in this example)
        console.log('Message sent to teacher:', message);
        // Show "Get Answer" icon again after an hour
        setTimeout(() => {
            getAnswerIcon.style.display = 'block';
        }, 60000); // 3600000 milliseconds = 1 hour
    }
</script>
</body>
</html>
