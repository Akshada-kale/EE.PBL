<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher-Student Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #f0f0f0;
    }

    .header {
      text-align: right;
      margin-bottom: 10px;
    }

    .message-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }

    .student {
      background-color: #DCF8C6;
      align-self: flex-end;
    }

    .studen {
      background-color: #E2E2E2;
      align-self: flex-start;
    }

    .footer {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    #message-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-btn {
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    #send-btn:hover {
      background-color: #0056b3;
    }

    #get-question-btn {
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #get-question-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" id="header">
      <button id="get-question-btn">Get Question</button>
    </div>
    <div id="message-container" class="message-container">
      <!-- Messages will be displayed here -->
    </div>
    <div class="footer">
      <input type="text" id="message-input" placeholder="Type your answer">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    document.getElementById("get-question-btn").addEventListener("click", function() {
      displayMessage("Student", "What is mean by EE?", "student");
      document.getElementById("get-question-btn").style.display = "none";
    });

    document.getElementById("send-btn").addEventListener("click", function() {
      var messageInput = document.getElementById("message-input");
      var message = messageInput.value;
      if (message.trim() !== "") {
        displayMessage("You", message, "studen");
        messageInput.value = "";
        document.getElementById("get-question-btn").style.display = "block";
      }
    });

    function displayMessage(sender, message, type) {
      var messageContainer = document.getElementById("message-container");
      var newMessageElement = document.createElement("div");
      newMessageElement.classList.add("message", type);
      newMessageElement.innerHTML = "<strong>" + sender + ":</strong> " + message;
      messageContainer.appendChild(newMessageElement);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }
  </script>
</body>
</html>
